<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寰标协同云平台</title>
    <link rel="stylesheet" href="../sass/page19.newTask.css">
</head>
<body>
    <div class="newTaskDialog">
        <div class="bgCover"></div>
        <div class="taskDialog">
            <p class="title">新建任务名称</p>
            <table border="0">
                <tr>
                    <td class="td1">截止时间:</td>
                    <td class="td2"><input class="i3" ><p class="p3">到</p><input class="i3"></td>
                </tr>
                <tr>
                    <td class="td1">任务负责人:</td>
                    <td class="td2"><img src="../img/19/19-addGray.png"><p class="newOne"><img src="../img/19/19-thumbImg.png">郭振岩</p></td>
                </tr>
                <tr>
                    <td class="td1">任务成员:</td>
                    <td class="td2"><img src="../img/19/19-addGray.png"><a class="newOne"><img src="../img/19/19-thumbImg.png">郭振岩</a>
                        <a class="newOne"><img src="../img/19/19-thumbImg.png">郭振岩</a><a class="newOne"><img src="../img/19/19-thumbImg.png">郭振岩</a></td>
                </tr>
            </table>
            <div class="btnFrame">
                <div class="btnAdd">添加</div>
                <div class="btnCancel">取消</div>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="leftDiv"><img class="logo" src="../img/01/logo.png" /><div class="item">服务</div><div class="item">帮助</div></div>
        <div class="rightDiv">
            <div id="headMenu" class="menu">
                <div id="headDiv">
                    <img class="headImg" src="../img/01/1-headImg.png">
                    <p class="userName">张宁宁<img class="arrow" src="../img/01/1-arrow.png"></p>
                </div>
                <div id="subMenu" class="subMenu" style="display: none">
                    <div class="item item1"><p>账号设置</p></div>
                    <div class="line"></div>
                    <div class="item item2"><p>角色管理</p></div>
                    <div class="line"></div>
                    <div class="item item3"><p>退出登录</p></div>
                </div>
            </div>
            <span class="msgCount">9</span>
            <input>
        </div>
    </div>
    <div class="topDiv">
        <div class="content">
            <div class="leftDiv"><marquee>●&nbsp;欢迎光临寰标云平台</marquee></div>
        </div>
    </div>
    <div class="navigation"><img src="../img/01/home.png" /><a>首页</a><a>></a><a>内容编写</a></div>
    <div class="contentFrame">
        <p class="titleFrame"><img src="../img/19/19-add.png">新建项目</p>
        <table>
            <tr>
                <td class="td1">项目名称:</td>
                <td class="td2"><input ></td>
            </tr>
            <tr>
                <td class="td1">项目类别:</td>
                <td class="td2">
                    <select >
                        <option>新标准制定</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="td1">项目类型:</td>
                <td class="td2">
                    <select >
                        <option>国家标准</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="td1">申报单位:</td>
                <td class="td2"><input ></td>
            </tr>
            <tr>
                <td class="td1">归口单位:</td>
                <td class="td2"><input></td>
            </tr>
            <tr>
                <td class="td1">起草单位:</td>
                <td class="td2"><input></td>
            </tr>
            <tr>
                <td class="td1">项目总经费:</td>
                <td class="td2"><input class="i2"><p class="p2">单位(元)</p></td>
            </tr>
            <tr>
                <td class="td1">原标准编号:</td>
                <td class="td2"><input></td>
            </tr>
            <tr>
                <td class="td1">现标准编号:</td>
                <td class="td2"><input></td>
            </tr>
            <tr>
                <td class="td1">项目起始时间:</td>
                <td class="td2"><input class="i3" ><p class="p3">到</p><input  class="i3"></td>
            </tr>
            <tr>
                <td class="td1">项目负责人:</td>
                <td class="td2"><img src="../img/19/19-addGray-hover.png"><p class="newOne"><img src="../img/19/19-thumbImg.png">郭振岩</p><div class="btnNew">新建</div></td>
            </tr>
            <tr>
                <td class="td1">项目成员:</td>
                <td class="td2"><img src="../img/19/19-addGray.png"><a class="newOne"><img src="../img/19/19-thumbImg.png">郭振岩</a>
                    <a class="newOne"><img src="../img/19/19-thumbImg.png">郭振岩</a><a class="newOne"><img src="../img/19/19-thumbImg.png">郭振岩</a>
                    <div class="btnNew">新建</div>
                </td>
            </tr>
        </table>
        <div class="btnFrame">
            <div class="btnOk">确定</div>
            <div class="btnBack">返回</div>
        </div>
    </div>

    <div class="footer">版权所有：北京寰标伟业科技发展有限公司</div>
</body>
</html>
