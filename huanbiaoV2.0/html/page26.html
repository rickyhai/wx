<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寰标协同云平台</title>
    <link rel="stylesheet" href="../sass/page26.css">
</head>
<body>
    <div class="header">
        <div class="leftDiv"><img class="logo" src="../img/01/logo.png" /><div class="item">服务</div><div class="item">帮助</div></div>
        <div class="rightDiv">
            <div id="headMenu" class="menu">
                <div id="headDiv">
                    <img class="headImg" src="../img/01/1-headImg.png">
                    <p class="userName">张宁宁<img class="arrow" src="../img/01/1-arrow.png"></p>
                </div>
                <div id="subMenu" class="subMenu" style="display: none">
                    <div class="item item1"><p>账号设置</p></div>
                    <div class="line"></div>
                    <div class="item item2"><p>角色管理</p></div>
                    <div class="line"></div>
                    <div class="item item3"><p>退出登录</p></div>
                </div>
            </div>
            <span class="msgCount">9</span>
            <input>
        </div>
    </div>
    <div class="topDiv">
        <div class="content">
            <div class="leftDiv"><marquee>●&nbsp;欢迎光临寰标云平台</marquee></div>
        </div>
    </div>
    <div class="navigation"><img src="../img/01/home.png" /><a>首页</a><a>></a><a>详情及回答</a></div>
    <div class="contentFrame">
        <div class="topFrame">
            <div class="titleLeft"><img src="../img/26/26-knowledge.png" /><a>知识管理</a></div>
            <a class="similar">相似问题答案></a>
        </div>
        <div class="infoFrame">
            <div class="titleFrame">
                <p class="left">2017-02-24 10:32:02</p>
                <p class="right">张辉</p>
            </div>
            <textarea>知识管理</textarea>
            <div class="answerFrame">
                <div class="div1">
                    <p class="left">全部回答(1)</p>
                    <div class="answer">我要回答</div>
                </div>
                <div class="div2">
                    <p class="left">其他答案(1)</p>
                    <p class="name">石亚平</p>
                </div>
                <p class="content">知识管理</p>
                <div class="barFrame">
                    <p class="leftBar"><a><img src="../img/26/26-share.png" />回复</a><a><img src="../img/26/26-star.png" />收藏</a></p>
                    <p class="date">2017-02-24 10:32:02</p>
                </div>
            </div>
            <div class="questionFrame">
                <img src="../img/25/25-tools.png">
                <textarea></textarea>
                <div class="bottomCount">
                    <p class="left">元素路径：</p>
                    <p class="right">统计数：</p>
                </div>
            </div>
            <div class="btnFrame">
                <div class="btnSubmit">提交</div>
                <div class="btnCancel">取消</div>
            </div>
        </div>
    </div>

    <div class="footer">@2017 寰标协同云平台版权所有 京ICP证030173号</div>
