<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寰标协同云平台</title>
    <link rel="stylesheet" href="../sass/page02.login.css">
</head>
<body>
    <div class="header">
        <div class="leftDiv"><img class="logo" src="../img/01/logo.png" /><div class="item">服务</div><div class="item">帮助</div></div>
        <div class="rightDiv">
            <div id="headMenu" class="menu">
                <div id="headDiv">
                    <img class="headImg" src="../img/01/1-headImg.png">
                    <p class="userName">张宁宁<img class="arrow" src="../img/01/1-arrow.png"></p>
                </div>
                <div id="subMenu" class="subMenu" style="display: none">
                    <div class="item item1"><p>账号设置</p></div>
                    <div class="line"></div>
                    <div class="item item2"><p>角色管理</p></div>
                    <div class="line"></div>
                    <div class="item item3"><p>退出登录</p></div>
                </div>
            </div>
            <span class="msgCount">9</span>
            <input />
        </div>
    </div>
    <div class="topDiv">
        <div class="content">
            <div class="leftDiv"><marquee>●&nbsp;欢迎光临寰标云平台</marquee></div>
        </div>
    </div>
    <div class="navigation"><img src="../img/01/home.png" /><a>首页</a><a>></a><a>登录</a></div>
    <div class="contentFrame">
        <div class="titleFrame">
            <p class="title"><img src="../img/03/3-user.png" />登录</p>
        </div>
        <div class="leftFrame">
            <div class="phoneDiv"><input class="phoneNum" placeholder="请输入手机号"></div>
            <div class="passwordDiv"><input class="password" placeholder="请输入密码"></div>
            <div class="btnLogin">登录</div>
            <div class="pwdTipDiv">
                <a class="remember"><img src="../img/03/3-uncheck.png" />记住密码</a>
                <a class="forgetPwd" href="#">忘记密码?</a>
            </div>
        </div>
        <div class="rightFrame">
            <img src="../img/03/3-qrcode.jpg" />
            <p>请使用微信扫描二维码注册</p>
        </div>
    </div>

    <div class="footer">版权所有：北京寰标伟业科技发展有限公司</div>
</body>
</html>
