<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寰标协同云平台</title>
    <link rel="stylesheet" href="../sass/page25.css">
</head>
<body>
    <div class="header">
        <div class="leftDiv"><img class="logo" src="../img/01/logo.png" /><div class="item">服务</div><div class="item">帮助</div></div>
        <div class="rightDiv">
            <div id="headMenu" class="menu">
                <div id="headDiv">
                    <img class="headImg" src="../img/01/1-headImg.png">
                    <p class="userName">张宁宁<img class="arrow" src="../img/01/1-arrow.png"></p>
                </div>
                <div id="subMenu" class="subMenu" style="display: none">
                    <div class="item item1"><p>账号设置</p></div>
                    <div class="line"></div>
                    <div class="item item2"><p>角色管理</p></div>
                    <div class="line"></div>
                    <div class="item item3"><p>退出登录</p></div>
                </div>
            </div>
            <span class="msgCount">9</span>
            <input>
        </div>
    </div>
    <div class="topDiv">
        <div class="content">
            <div class="leftDiv"><marquee>●&nbsp;欢迎光临寰标云平台</marquee></div>
        </div>
    </div>
    <div class="navigation"><img src="../img/01/home.png" /><a>首页</a><a>></a><a>提问</a></div>
    <div class="contentFrame">
        <div class="topFrame">
            <div class="titleLeft"><img src="../img/25/25-mark.png" /><a>提问</a></div>
            <a class="similar">相似问题答案></a>
        </div>
        <div class="infoFrame">
            <div class="leftFrame">
                <p>标题:</p>
                <p>所属分类:</p>
                <p class="p2">问题标签:</p>
                <p class="p3">问题描述:</p>
            </div>
            <div class="rightFrame">
                <input placeholder="一句话描述您的疑问">
                <select >
                    <option>请选择分类</option>
                </select>
                <textarea >添加标签</textarea>
                <div class="questionFrame">
                    <img src="../img/25/25-tools.png">
                    <textarea class="textarea1"></textarea>
                    <div class="bottomCount">
                        <p class="left">元素路径：</p>
                        <p class="right">统计数：</p>
                    </div>
                </div>
                <div class="btnFrame">
                    <div class="btnOk">确定</div>
                    <div class="btnBack">返回</div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">@2017 寰标协同云平台版权所有 京ICP证030173号</div>
</body>
</html>
