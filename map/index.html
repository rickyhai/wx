<script type="text/javascript">
	var map = null,latitude = 0, longitude =0,convertor = null;
	var points = new Array();
	
	$(document).ready(function(){
		map = new BMap.Map("map");
 	var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
    var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
    var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); 
    //右上角，仅包含平移和缩放按钮
    var marker = new BMap.Marker(new BMap.Point(114.363252,30.531465));
    map.addOverlay(marker);
    map.addControl(top_left_control);
    map.addControl(top_left_navigation);
    map.addControl(top_right_navigation);
		convertor = new BMap.Convertor();
		map.enableScrollWheelZoom(true);
    map.setViewport(pArr);
    map.setZoom(18);

	});

	function getGPS(){
		wx.getLocation({
		    type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
		    success: function (res) {
		        latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
		        longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
		        // alert('longitude:' + longitude + '||latitude:'+latitude);
		        points.push(new BMap.Point(longitude,latitude));
		        convertor.translate(points, 1, 5, translateCallback);    
    		},
    		fail:function(data){
    			alert('无法获取GPS坐标');
    		}

		});
	}

	function translateCallback(data){
		if(data.status == BMAP_STATUS_SUCCESS){
			 var marker = new BMap.Marker(data.points[0]);
	        map.addOverlay(marker);
	        var label = new BMap.Label("转换后的百度坐标（正确）",{offset:new BMap.Size(20,-10)});
	        marker.setLabel(label); //添加百度label
	        map.panTo(data.points[0]);
	        map.centerAndZoom(data.points[0], 18);
	        points.shift();
		}
	}
</script>
</html>
