<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <title>驭胜S330</title>
    <link rel="stylesheet" href="../public/css/reset-h5.css">
    <link rel="stylesheet" href="../public/css/animate.css">
    <link rel="stylesheet" href="../public/plugins/Swiper-3.4.2/dist/css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- 百度统计 -->
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?51c6e96875f7095f2c5ac78fcae99761";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();

        //rem设置
        (function(doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <!-- end -->
    <style>

        #wrapper {
            position: absolute;
            z-index: 1;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ccc;
            overflow: hidden;
        }

        #scroller {
            position: absolute;
            z-index: 1;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            width: 100%;
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            -o-text-size-adjust: none;
            text-size-adjust: none;
        }
    </style>
</head>
<body ontouchmove="event.preventDefault();" onload="javascript:loaded();">

    <!-- 留资信息 -->
    <div class="submitInfo" id="commitInfoDialog" style="display: none">
        <div class="contentFrame">
            <div class="btnClose"></div>
            <div class="infoDiv">
                <input type="hidden" name="flag" value="yss330" />
                <label>姓&nbsp;&nbsp;&nbsp;名：<input name="realname" id="realname" type="text" /></label>
                <label>手&nbsp;&nbsp;&nbsp;机：<input name="mobile" id="mobile" type="tel" /></label>
                <label>省&nbsp;&nbsp;&nbsp;份：<select name="province" id="province"><option>请选择</option></select></label>
                <label>城&nbsp;&nbsp;&nbsp;市：<select name="city" id="city"><option>请选择</option></select></label>
                <label>经销商：<select name="dealer" id="dealer" ><option>请选择</option></select></label>
                <button id="btnSubmit">提交</button>
            </div>
        </div>
    </div>

    <!-- loading页 -->
    <div id="loadingDialog" style="display: block">
        <div class="content">
            <div class="loading-clouds bgAnimation">
                <figure>
                    <img class="loading-email animated emailAnimation infinite" src="src/loading-email.png">
                </figure>
            </div>
            <p id="loading-percent">0%</p>
        </div>
    </div>

    <div id="videoContainer" class="container">
        <video id="video_1" class="video"
           x-webkit-airplay="allow"
           airplay="allow"
           webkit-playsinline="true"
           playsinline="true"
           preload="auto"
           src="src/launch.mp4"
           x5-video-player-type="h5"
           x5-video-player-fullscreen="true"
           poster="src/placeHolder-1.jpg">
        </video>
        <canvas class="video" id="canvas"></canvas>
        <div id="btnClick">点击一下</div>
    </div>

    <div id="wrapper">
        <div id="scroller">
            <img width="100%" src="src/content.png">
            <video id="video_2" class="video"
                   x-webkit-airplay="allow"
                   airplay="allow"
                   webkit-playsinline="true"
                   playsinline="true"
                   preload="auto"
                   controls
                   loop="true"
                   src="src/stage_1.mp4"
                   x5-video-player-type="h5"
                   x5-video-player-fullscreen="true"
                   poster="src/placeHolder-1.jpg">
            </video>
            <video id="video_3" class="video"
                   x-webkit-airplay="allow"
                   airplay="allow"
                   webkit-playsinline="true"
                   playsinline="true"
                   preload="auto"
                   controls
                   loop="true"
                   src="src/stage_2.mp4"
                   x5-video-player-type="h5"
                   x5-video-player-fullscreen="true"
                   poster="src/placeHolder-1.jpg">
            </video>
        </div>
    </div>

    <!-- 横屏提示 -->
    <div id="orientLayer">
        <div class="contentFrame">
            <img class="phone rotatePhoneAnimation" src="src/rotatePhone.png" />
            <p class="tipTitle">为了更好的体验，请使用竖屏浏览</p>
        </div>
    </div>

    <!-- js 部分 -->
    <script type="text/javascript" src="../public/scripts/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="../public/scripts/pace.js"></script>
    <script type="text/javascript" src="./js/mmd.videoPlayer.min.js"></script>
    <script type="text/javascript" src="./js/loading.js"></script>
    <script type="text/javascript" src="./js/gamePlayer.js"></script>

    <!-- 提交信息 -->
    <script type="text/javascript" src="./js/helper.js"></script>
    <script type="text/javascript" src="./js/commitInfo.js"></script>

    <!-- 微信分享 -->
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="./js/wx_share.js"></script>
    <script type="text/javascript" src="./js/iscroll.js"></script>
    <script>
        var myScroll;

        function loaded () {
            myScroll = new IScroll('#wrapper', { mouseWheel: true, click: true });
        }

        function isPassive() {
            var supportsPassiveOption = false;
            try {
                addEventListener("test", null, Object.defineProperty({}, 'passive', {
                    get: function () {
                        supportsPassiveOption = true;
                    }
                }));
            } catch(e) {}
            return supportsPassiveOption;
        }


        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
            capture: false,
            passive: false
        } : false);

    </script>
</body>
</html>
