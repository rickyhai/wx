<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <title>为十一疯狂打CALL</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript">
        //rem设置
        (function(doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';
                };
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

        (function () {
            /*
             * 禁止浏览器触摸事件
             * */
            document.addEventListener('touchmove', function(event){
                // 判断默认行为是否可以被禁用
                if (event.cancelable) {
                    // 判断默认行为是否已经被禁用
                    if (!event.defaultPrevented) {
                        event.preventDefault();
                    }
                }
            }, false);
        })();
    </script>
</head>
<body>
    <div class="tipDialog" id="tipSuccessDialog" style="display: none">
        <div class="content">
            <img src="./images/dialog/success.png" alt="" class="success">
            <img src="./images/dialog/title-success.png" alt="" class="title">
            <a href="javascript:jumpNext();"><div class="btnNext"></div></a>
        </div>
    </div>
    <div class="tipDialog" id="tipFailDialog" style="display: none">
        <div class="content">
            <img src="./images/dialog/fail.png" alt="" class="fail">
            <img src="./images/dialog/title-fail.png" alt="" class="title">
            <a href="javascript:replayGame()"><div class="btnReplay"></div></a>
        </div>
    </div>
    <div class="scene" style="display: block">
        <div class="header">
            <img id="sceneTitle" class="title" src="images/1-title.png" >
            <div class="clockFrame"><label class="time">30S'</label><img class="clock animated shake" src="images/clock.png"></div>
        </div>
        <div class="content">
            <div class="canvasBox">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
        <div class="bottom">
            <img class="btnHelp" src="images/1-btnHelp.png" />
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/tool.js"></script>
    <script type="text/javascript" src="js/gamePlayer.js"></script>
    <script type="text/javascript" src="js/overlayPlayer.js"></script>
    <script type="text/javascript">
        var imageList = ["images/scene2/car-1.png", "images/scene2/car-2.png", "images/scene2/car-3.png","images/scene2/car-4.png","images/scene2/car-5.png", "images/1-road.png","images/1-hammer.png","images/1-car.png","images/1-carBack.png", "images/1-boom.png","images/1-car-destroy.png"];
        var currentScene = 1;
        var gameCanvas = null, gameCtx = null;
        var gameInterval= -1, timerInterval= -1;
        window.onload = function () {
            loadImages(imageList, function () {
                initCanvas();
//                gamePlayer.startGame();

                overlayPlayer.init();
                overlayPlayer.startGame();
            });
        };

        function initCanvas() {
            var $canvasBox = $('.canvasBox');
            var canvas = document.getElementById('gameCanvas');
            canvas.width = $canvasBox.width();
            canvas.height = $canvasBox.height();
            var ctx = canvas.getContext('2d');
            var ratio = toolHelper.getPixelRatio(ctx);
            canvas.style.height = canvas.height + 'px';
            canvas.style.width = canvas.width + 'px';
            canvas.width *= ratio;
            canvas.height *= ratio;
            gameCanvas = canvas;
            gameCtx = ctx;
        }

        function loadImages(sources,callback){
            var loadedImages = 0;
            var numImages = sources.length;
            for (var src in sources) {
                var image = new Image();
                image.onload = function(){
                    var per=parseInt(loadedImages/numImages *100);
                    if (++loadedImages >= numImages) {
                        callback&&callback();
                    }
                };
                image.src = sources[src];
            }
        }

        function replayGame() {
            $('.tipDialog').hide();
            if (currentScene == 1) {
                gamePlayer.restartGame();
            } else if (currentScene == 2) {
                overlayPlayer.restartGame();
            }
        }
        
        function jumpNext() {
            $('.tipDialog').hide();
            if (currentScene == 1) {
                overlayPlayer.startGame();
            }
        }
    </script>
</body>
</html>
