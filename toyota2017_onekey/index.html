<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="screen-orientation" content="portrait"><!-- uc强制竖屏 -->
	<meta name="x5-orientation" content="portrait"><!-- QQ强制竖屏 -->

	<!-- 在 meta 标签中进行基础分享信息设置-->
	<meta name="wxm:timeline_title" content="一键认证 关怀备至">
	<meta name="wxm:appmessage_title" content="一键认证 关怀备至">
	<meta name="wxm:appmessage_desc" content="认证有福利，惊喜“礼”不停">
	<!-- 分享缩略图，必须为绝对路径，且图片链接必须为http协议（由于安卓微信客户端无法获取https的分享图片，仅此处需要强制http协议）-->
	<meta name="wxm:img_url" content="http://wximg.qq.com/_demo/wxmoment/images/shareLogo.jpg">
	<!-- 分享链接-->
	<meta name="wxm:link" content="https://wximg.qq.com/tmt/_demo/wxmoment/share.html">
	<!-- 在 meta 标签中进行基础分享信息设置 End-->

	<title>一键认证关怀备至</title>
	<link rel="stylesheet" href="css/main.css?v=0.1.3">
	<script type="text/javascript">
        //rem设置
        (function(doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';
                };
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
	</script>
</head>
<body>
	<div class="dialog" id="topDialog" style="display: none">
		<div class="content">
			<div class="close"></div>
			<p class="title">感恩回店礼</p>
			<div class="info">
				<p>1.试驾RAV4、CROWN即有机会抽取豪华邮轮之旅</p>
			</div>
		</div>
	</div>
	<div class="dialog" id="actDetailDialog" style="display: none">
		<div class="content"></div>
	</div>
	<div class="wrap">
		<section class="screen screen1">
			<div class="logo">
				<img src="images/logoLeft.png" alt="" class="logoLeft">
				<img src="images/logoRight.png" alt="" class="logoRight">
			</div>
			<div class="content">
				<img src="images/1-top.png" style="display: none" alt="" class="top">
				<img src="images/car-1.png" style="display: none" alt="" class="car-1">
				<img src="images/car-2.png" style="display: none" alt="" class="car-2">
				<img src="images/car-3.png" style="display: none" alt="" class="car-3">
				<img src="images/car-4.png" style="display: none" alt="" class="car-4">
				<img src="images/car-5.png" style="display: none" alt="" class="car-5">
				<img src="images/car-6.png" style="display: none" alt="" class="car-6">
			</div>
			<div class="ringFrame">
				<img src="images/1-ring.png"  style="display: none" alt="" class="ring rotateRingAni">
				<img src="images/1-title.png" style="display: none" alt="" class="title">
			</div>
			<div class="screen-arrow animated fadeInDown infinite" style="display: none"></div>
		</section>
		<section class="screen screen2" data-lock-next="true" data-lock-prev="true">
			<canvas id="3dCanvas"></canvas>
			<img src="images/2-tipSwipe.png" alt="" class="tipSwipe" style="display: none">
			<img src="images/2-finger.png" alt="" class="finger animated shake infinite" style="display: none">
			<div class="screen-arrow animated fadeInDown infinite" style="display: none"></div>
		</section>
		<section class="screen screen3" data-lock-next="true">
            <div class="content">
                <div class="itemsFrame">
                    <div class="itemBg">
                        <div class="itemHover"></div>
                    </div>
                    <div class="item itemMid"></div>
                    <div class="item itemLeft"></div>
                    <div class="item itemRight"></div>
					<img src="images/3-btnDetail.png" alt="" class="btnDetail">
                </div>
				<div class="carFrame">
					<div class="car360 cars360Animation"></div>
				</div>
                <div class="btnAuth btnNucleusAnimation"></div>
            </div>
		</section>
		<section class="screen screen4" data-lock-next="true">
			<div class="content">
				<div class="carFrame">
					<div class="car360 cars360Animation"></div>
				</div>
				<div class="item">
					<label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
					<input type="text" name="name">
				</div>
				<div class="item">
					<label>手机号码</label>
					<input class="input-2" type="tel" name="name">
					<div id="btnGetCode">获取验证码</div>
				</div>
				<div class="item">
					<label>验&nbsp;&nbsp;证&nbsp;码</label>
					<input type="number" name="name">
				</div>
				<div id="btnSubmit" class="btnNucleusAnimation"></div>
			</div>
		</section>
		<section class="screen screen5">
			<div class="content">
				<div class="carFrame">
					<div class="car360 cars360Animation"></div>
				</div>
				<img src="images/tip-sucess.png" alt="" class="tip-success">
				<p class="tip1"></p>
				<p class="tip2"></p>
				<div class="codeFrame">
					<div class="codeLight codeLightAnimation"></div>
					<img class="codeImg">
				</div>
				<div class="longtapTips">
					<p>长按二维码关注一汽丰田公众号</p>
					<p>了解更多活动详情</p>
				</div>
			</div>
		</section>
	</div>
</body>
<script src="http://wximg.qq.com/wxp/libs/wxmoment/0.0.4/wxmoment.js"></script>
<script type="text/javascript" src="js/three.min.js"></script>
<script type="text/javascript" src="js/OBJLoader.js"></script>
<script type="text/javascript" src="js/lifangti.js"></script>
<script type="text/javascript" src="js/main.js?v=0.1.3"></script>
</html>
