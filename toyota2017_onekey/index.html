<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

	<!-- 在 meta 标签中进行基础分享信息设置-->
	<meta name="wxm:timeline_title" content="一汽丰田 一键认证关怀备至">
	<meta name="wxm:appmessage_title" content="一汽丰田 一键认证关怀备至">
	<meta name="wxm:appmessage_desc" content="认证100%有奖">
	<!-- 分享缩略图，必须为绝对路径，且图片链接必须为http协议（由于安卓微信客户端无法获取https的分享图片，仅此处需要强制http协议）-->
	<meta name="wxm:img_url" content="http://wximg.qq.com/tmt/_demo/wxmoment/img/thumb.jpg">
	<!-- 分享链接-->
	<meta name="wxm:link" content="https://wximg.qq.com/tmt/_demo/wxmoment/share.html">
	<!-- 在 meta 标签中进行基础分享信息设置 End-->

	<title>一汽丰田</title>
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript">
        //rem设置
        (function(doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';
                };
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
	</script>
</head>
<body>
	<div class="dialog" id="actDetailDialog" style="display: none">
		<div class="close"></div>
		<div class="content"></div>
	</div>
	<div class="wrap">
		<section class="screen screen1">
			<div class="logo">
				<img src="images/logoLeft.png" alt="" class="logoLeft">
				<img src="images/logoRight.png" alt="" class="logoRight">
			</div>
			<div class="content">
				<img src="images/1-top.png" alt="" class="top">
				<img src="images/car-1.png" alt="" class="car-1">
				<img src="images/car-2.png" alt="" class="car-2">
				<img src="images/car-3.png" alt="" class="car-3">
				<img src="images/car-4.png" alt="" class="car-4">
				<img src="images/car-5.png" alt="" class="car-5">
				<img src="images/car-6.png" alt="" class="car-6">
			</div>
			<div class="ringFrame">
				<img src="images/1-ring.png" alt="" class="ring">
				<img src="images/1-title.png" alt="" class="title">
			</div>
			<div class="screen-arrow"></div>
		</section>
		<section class="screen screen2" data-lock-next="true" data-lock-prev="true">
			<canvas id="3dCanvas"></canvas>
		</section>
		<section class="screen screen3">
		</section>
		<section class="screen screen4">
		</section>
	</div>
</body>
<script src="http://wximg.qq.com/wxp/libs/wxmoment/0.0.4/wxmoment.js"></script>
<script type="text/javascript" src="js/three.min.js?v=12321323"></script>
<script type="text/javascript" src="js/OBJLoader.js?v=12321323"></script>
<script type="text/javascript" src="js/OrbitControls.js?v=12321323"></script>
<script type="text/javascript" src="js/lifangti.js?v=12321323"></script>
<script type="text/javascript" src="js/main.js?v=12321323"></script>
<script>
    $(document).ready(function(){
        var wa = new WxMoment.Analytics({
            projectName: "20150504WXMOMENT"
        });
        var pageSlider = new WxMoment.PageSlider({
            pages: $('.screen'),
            direction: 'vertical',          //可选，vertical 或 v 为上下滑动，horizontal 或 h 为左右滑动，默认为 vertical
            currentClass: 'current',        //可选, 当前屏的class (方便实现内容的进场动画)，默认值为 'current'
            rememberLastVisited: true,      //可选，记住上一次访问结束后的索引值，可用于实现页面返回后是否回到上次访问的页面
            animationPlayOnce: false,       //可选，切换页面时，动画只执行一次
            oninit: function () {},         //可选，初始化完成时的回调
            onbeforechange: function () {}, //可选，开始切换前的回调
            onchange: function () {},       //可选，每一屏切换完成时的回调
            onSwipeUp: function () {},      //可选，swipeUp 回调
            onSwipeDown: function () {},    //可选，swipeDown 回调
            onSwipeLeft: function () {},    //可选，swipeLeft 回调
            onSwipeRight: function () {}    //可选，swipeRight 回调
        });

        $('.close').click(function () {
            $('#actDetailDialog').hide();
        });
    });


</script>
</html>
