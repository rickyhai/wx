<script type="text/javascript">
	var player = null;
	var STANDARD = 375;
	window.onload = function(){
		player = document.getElementById('video_1');
		var w=750,h=1206;
		var bodyW = document.body.clientWidth;
		var bodyH = document.body.clientHeight;
		var scale = w/h;
        var height = bodyW/scale;
        if(height >= bodyH){
            player.style.width = bodyW + 'px';
            player.style.top = (bodyH-height) + 'px';
        }else {
            player.style.height = bodyH + 'px';
            player.style.left = (bodyW - scale * bodyH)/2 + 'px';
        }
//		player.style.width = bodyW + 'px';

	}

	function play(){
		player.play();
	}
</script>
