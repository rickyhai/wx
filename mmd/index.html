<script>
    var _d = Math.random();
    var src=    mediaURLData[1260]+'&_d='+_d;
    //PTTSendClick('loader','video','链接替换成功');
    var w=750,h=1334;
    var video=new MMD.VideoPlayer(
            document.getElementById('parent'),//video对象的父级div,这样有利于覆盖在video上方的内容对位,诸如loading,落地页等;
            document.getElementById('video'),//video对象;
            src,//video地址;
            w,h,//video原始宽高;
            'auto',//内容对齐方式:auto[根据video比例进行判断,铺满全屏,或裁剪高度或裁剪宽度],width[宽度显示完全],height[高度显示完全]
            true//竖屏/横屏:true/false;
    );
    var timer;

    // var sliderUrl = ["//game.gtimg.cn/images/codo/act/a20170523hh/p21.jpg?20170525?2","//game.gtimg.cn/images/codo/act/a20170523hh/p22.jpg?20170525?2","//game.gtimg.cn/images/codo/act/a20170523hh/p23.jpg?20170525?2","//game.gtimg.cn/images/codo/act/a20170523hh/p24.jpg?20170525?3"];
    // var sIndex    = 0;
    // var domSlider = document.getElementById("slider");
    
    /*
    * 用来判断video是否支持自动播放;
    * true:直接调用play方法播放video;
    * false:需要通过按钮点击来触发play方法;
    * */
    video.isVideoCanAutoPlay;
    /*
    * video播放方法,里面做兼容处理,在IOS9(包括9)以上的系统,微信/手Q能自动播放;
    * */
    //video.play();
    console.log('video.isVideoCanAutoPlay:',video.isVideoCanAutoPlay);
    var btn=document.getElementById('hit');
    var domVideo = document.getElementById("video");
    if(video.isVideoCanAutoPlay)
    {
        btn.style.display='none';
        video.play();
        document.getElementById("audio1").style.display = "block";
        
        timer = setInterval(function(){
            if(domVideo.currentTime>109){
                endVideo();
                clearTimeout(timer);
            }

        },100);
        PTTSendClick('loader','autoplayer','自动播放');
    }
    else
    {
        btn.style.display='block';
        btn.addEventListener('click',function(e)
        {
            btn.style.display='none';
            video.play();
            document.getElementById("audio1").style.display = "block";
            timer = setInterval(function(){
                if(domVideo.currentTime>109){
                    clearTimeout(timer);
                    endVideo();
                }

            },100);
            PTTSendClick('loader','fingerplayer','手动点击播放');
        });
    }
    document.getElementById("gotoup").onclick = function(){
        PTTSendClick('link','gotoup','跳过视频');
       clearTimeout(timer);
        endVideo();
    }
    document.getElementById("audio1").onclick = function(){
        if(document.getElementById("audio1").className == "on"){
            document.getElementById("video").muted = true;
            document.getElementById("audio1").className = " ";
            PTTSendClick('link','audio_close','静音');
        }else{
            document.getElementById("video").muted = false;
            document.getElementById("audio1").className = "on";
            PTTSendClick('link','audio_open','开音');
        }
    };
    function endVideo(){
        domVideo.pause();
        document.getElementById("p2").className = "p p2 cur";
        document.getElementById("parent").className = "p";

        document.getElementById("audio1").style.display="none";
        document.getElementById("hit").style.display="none";
        document.getElementById("gotoup").style.display="none";
        // sliderTimer = setInterval(function(){
        //     domSlider.setAttribute("src",sliderUrl[sIndex]);
        //     sIndex++;
        //     if(sIndex >3) sIndex=0;
        // },3000);
        PTTSendClick('loader','playend','播放完毕')
    }
    function resetVideo(){
        domVideo.currentTime = 0;
        document.getElementById("gotoup").style.display="block";
        document.getElementById("audio1").style.display="block";
        document.getElementById("p2").className = "p p2";
        document.getElementById("parent").className = "p cur";
        video.play();
        timer = setInterval(function(){
            if(domVideo.currentTime>109){
                clearTimeout(timer);
                endVideo();
            }

        },100);
        clearTimeout(sliderTimer);

    }
</script>
