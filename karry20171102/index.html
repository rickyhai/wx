<div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:1334px; height:622px">
	<canvas id="canvas" width="1334" height="622" style="position: absolute; display: block; background-color:rgba(255, 255, 255, 1.00);"></canvas>

<div class="_pop" style="display: none;">
	<div class="pop">
		<p class="pop_title"><span class="red">预约</span><span class="normal">试驾</span></p>
		<p class="pop_title_a"><span>REGISTRATION DRIVE</span></p>

		<div class="form">
			<div class="form_body">
				<form>
					<div class="info">
						<div class="f_row">
							<div><p class="icon_name"></p><input type="text" name="name" id="name"></div>
							<div><p class="icon_mobile"></p><input type="text" id="mobile" name="mobile"></div>
							<div><p class="icon_car"></p><select name="client_ip" id="car_type">
								<option>车型</option>

								<option value="K60">K60</option>
							</select></div>
						</div>
						<div class="f_row">
							<div><p class="icon_province"></p><select name="province" id="province"></select></div>

							<div><p class="icon_dealer"></p><select name="dealer" id="dealer"><option value="经销商">经销商</option></select></div>
						</div>
					</div>
				</form>
				<a href="javascript:void(0);" class="submit">
					<p>提交</p>
					<p>信息</p>
