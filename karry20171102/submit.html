<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no"/>
<title>留资</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="../public/scripts/jquery-1.12.1.min.js"></script>
<script type="text/javascript" src="../public/scripts/utils/validateUtil.js"></script>
<script type="text/javascript" src="js/viewport.js"></script>
<script type="text/javascript" src="js/submit.js"></script>
</head>
<body onload="init();">
    <div class="_pop" style="display: block;">
		<div class="pop">
			<p class="pop_title"><span class="red">预约</span><span class="normal">试驾</span></p>
			<p class="pop_title_a"><span>REGISTRATION DRIVE</span></p>
			<a href="javascript:void(0);" class="btn_close"><img src="images/icon_close.png" alt="closed pop"></a>
			<div class="form">
				<div class="form_body">
					<form>
						<div class="info">
							<div class="f_row">
								<div><p class="icon_name"></p><input type="text" name="name" id="name"></div>
								<div><p class="icon_mobile"></p><input type="text" id="mobile" name="mobile"></div>
								<div><p class="icon_car"></p><select name="client_ip" id="car_type">
									<option>车型</option>
									<option value="K50">K50</option>
									<option value="K60">K60</option>
								</select></div>
							</div>
							<div class="f_row">
								<div><p class="icon_province"></p><select name="province" id="province"></select></div>
								<div><p class="icon_city"></p><select name="city" id="city"><option value="城市">城市</option></select></div>
								<div><p class="icon_dealer"></p><select name="dealer" id="dealer"><option value="经销商">经销商</option></select></div>
							</div>
						</div>
					</form>
					<a href="javascript:void(0);" class="submit">
						<p>提交</p>
						<p>信息</p>
					</a>
				</div>
				<div class="allow"><a href="javascript:void(0);"><img src="images/icon_allow.png"/></a><span>允许经销商联系试驾事宜。</span></div>
			</div>
		</div>
</div>
</body>
</html>
