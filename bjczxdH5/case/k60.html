<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>开瑞K60上市直播</title>
    <!-- 加载 VideoJS js -->
    <script src="../js/rem.js" type="text/javascript"></script>
    <script src="http://vjs.zencdn.net/5.8.8/video.js" type="text/javascript" charset="utf-8"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/4.0.1/videojs-contrib-hls.min.js" type="text/javascript" charset="utf-8"></script>-->

    <!-- 皮肤 -->
    <link rel="stylesheet" href="http://vjs.zencdn.net/5.8.8/video-js.css" type="text/css" media="screen" title="Video JS">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        .bg {
            display: block;
            width: 100%;
            height: auto;
        }
        .video-js-box {
            position: absolute;
            margin-top: 18.3rem;
            margin-left: 1rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="video-js-box" >
        <video id="example_video_1" class="video-js vjs-big-play-centered" poster="../img/k60-placeHolder.jpg" controls="controls" preload="auto" loop="true" webkit-playsinline playsinline></video>
    </div>
    <img class="bg" src="../img/k60-bg.jpg" />
    <script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var scaleRate = $('.bg').width() / 320;
            if (scaleRate < 1) {
                scaleRate = 1;
            }
            $('#example_video_1').width(280 * scaleRate).height(157.5 * scaleRate);

            var player = videojs('example_video_1');
            player.src('http://vedio.yunmfang.com/K60-640X360.mp4');

        });

    </script>

</body>
</html>
