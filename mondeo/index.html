<script>
 var FIRST_PAGE = 0;
 var FOURTH_PAGE = 3;
 var FIFTH_PAGE = 4;
 var SIXTH_PAGE = 5;
 var SEVENTH_PAGE = 6;
 var EIGHTH_PAGE = 7;
 var NINTH_PAGE = 8;

 var current_page_index = 0;
 var mswiper = null;

    window.onload = function(){
        mswiper = new Swiper('#mainPage',{
            initialSlide:FOURTH_PAGE,
            direction : 'vertical',
            loop: false,
            onInit: function(swiper){
                if(swiper.activeIndex == FIRST_PAGE)
                    swiper.lockSwipeToPrev();
            },
            onSlideChangeStart: handlerChangeStart
        });
    }

 function handlerChangeStart(swiper){

     current_page_index = swiper.activeIndex;

     switch (swiper.activeIndex){
         case FIRST_PAGE:
             swiper.lockSwipeToPrev();
             break;
         case SIXTH_PAGE:
             swiper.unlockSwipeToPrev();
             swiper.lockSwipeToNext();
             break;
         case SEVENTH_PAGE:
         case EIGHTH_PAGE:
         case NINTH_PAGE:
             swiper.lockSwipeToPrev();
             swiper.lockSwipeToNext();
             break;
         default:
             swiper.unlockSwipeToNext();
             swiper.unlockSwipeToPrev();
             break;
     }
 }

 $('#btn-select').click(function(e){
   mswiper.unlockSwipeToNext();
   mswiper.slideTo(SEVENTH_PAGE);
});

 $('#btn-join').click(function(e){
     mswiper.unlockSwipeToNext();
     mswiper.slideTo(EIGHTH_PAGE);
 });

 $('#btn-live').click(function(e){
     mswiper.unlockSwipeToNext();
     mswiper.slideTo(NINTH_PAGE);
 });

 $('.btn-back').click(function(e){
     mswiper.unlockSwipeToPrev();
     mswiper.slideTo(SIXTH_PAGE);
});
</script>
