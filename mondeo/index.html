<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>蒙欧迪</title>
    <script type="text/javascript" src="../public/scripts/jquery-1.12.1.min.js"></script>
</head>
<body>
<div>
    <nav>客户留言</nav>
    <form>
        <div>
            <label>姓名:</label><input type="text" name="name" />
        </div>
        <div>
            <label>电话:</label><input type="text" name="mobile" />
        </div>
        <div>
            <label>支持:</label><input type="text" name="state" />
        </div>
        <div>
            <label>留言:</label><textarea name="comment"></textarea>
        </div>
        <div><input type="button" id="submitComment" value="提交留言"/></div>
    </form>
</div>
<div>
    <nav>客户申请</nav>
    <div>
        <label>姓名:</label><input type="text" name="name"/>
    </div>
    <div>
        <label>电话:</label><input type="text" name="mobile"/>
    </div>
    <div>
        <label>性别:</label>
        <select name="sex">
            <option value="1">男</option>
            <option value="2">女</option>
        </select>
    </div>
    <div>
        <label>地址:</label><input type="text" name="address"/>
    </div>
    <div><input type="button" id="submitApply" value="提交申请"/></div>
</div>
</body>
<script type="text/javascript" src="../public/scripts/utils/httpUtil.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
