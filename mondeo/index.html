    <style>
        .circle-progress{
            width: 100%;
            height: 300px;
        }
        .circleProgress_wrapper{
            position: relative;
            width: 100px;
            height: 100px;
        }

        .wrapper{
            position: absolute;
            width: 50px;
            height: 100px;
            top:0px;
            overflow: hidden;
        }

        .left{
            left: 0;
        }

        .right{
            right: 0;
        }

        .circleProgress {
            position: absolute;
            top:0;
            width: 60px;
            height: 60px;
            border: 20px solid blue;
            border-radius: 50%;
        }

        .rightcircle{
            border-top:20px solid red;
            border-right:20px solid red;
            right:0;
            transform: rotate(45deg);
        }

        .leftcircle{
            border-left:20px solid red;
            border-bottom:20px solid red;
            left: 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<div style="width: 10px;height: 25px;transform: skew(-20deg); border: 1px solid red;">
</div>
<div class="circle-progress">
    <div class="circleProgress_wrapper">
        <div class="wrapper right">
            <div class="circleProgress rightcircle"></div>
        </div>
        <div class="wrapper left">
            <div class="circleProgress leftcircle"></div>
        </div>
    </div>
</div>
<video style="display: none;" id="my-player" class="video-js vjs-big-play-centered" width="456" height="256.5" webkit-playsinline playsinline>

    function theCircle(p){
        var scale = (225 - 45) / 50;
        p = parseInt(p);
        /**
         * 转动右侧
         */
        var circleR = p < 50 ? ((p * scale) + 45) : 225;
        $('.rightcircle').css('transform','rotate(' + circleR + 'deg)');
        /**
         * 转动左侧
         */
        var circleL = p < 50 ? 45 : (scale * (p - 50) + 45);
//        circleL = circleL < 45 ? (45 + circleL) : circleL;
        $('.leftcircle').css('transform','rotate('+circleL+'deg)');
    }
</script>
