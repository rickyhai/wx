<body ontouchmove="event.preventDefault();">
<input id="record" type="button" value="开始录音"/>
</body>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/wx_share.js"></script>
<script>
    var isRecord = false;
    function test(){
        if(!isRecord){
            isRecord = true;
            wx.startRecord();
            $('#record').val('正在录音');
        }else {
            isRecord = false
            $('#record').val('开始录音');
            wx.stopRecord({
                success: function (res) {
                    var localId = res.localId;
                    alert(localId);
                },
                error:function(){
                    alert('error');
                }
            });
        }
    }
</script>
